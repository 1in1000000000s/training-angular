<h1>Login</h1>

<form ng-submit="ctrl.login()" class="form-horizontal well">
  <div class="form-group">
    <label class="col-sm-2 control-label">username</label>
    <div class="col-sm-10">
      <input ng-model="data.username" class="form-control" type="text" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">password</label>
    <div class="col-sm-10">
      <input ng-model="data.password" class="form-control" type="password" required>
    </div>
  </div>
  <div class="form-group" style="margin-bottom:0">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">login</button>
    </div>
  </div>
</form>

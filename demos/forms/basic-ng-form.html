<!doctype html>
<html ng-app="acme">
<head>
  <title>basic ng-form â€¢ Acme demos</title>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="/_assets/click-selector.css" />
</head>
<body>
  <div class="container">
    <div class="row" style="margin-top:3em">

      <div ng-controller="NgFormController as ctrl" class="col-sm-offset-1 col-sm-10">
        <div class="col-sm-5">
          <form ng-submit="ctrl.save()" class="form-horizontal well" style="margin-bottom:1em">
            <div class="form-group">
              <label for="artistName" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input ng-model="data.artistName" type="text" class="form-control" id="artistName">
              </div>
            </div>
            <div class="form-group" style="margin-bottom:0">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </div>
          </form>

          <click-selector list="data.artists" selected="data.selected"></click-selector>
        </div>

        <div class="col-sm-7">
          <pre class="well">{{data | json}}</pre>
        </div>
      </div>

    </div>
  </div>

  <script src="/bower_components/angular/angular.js"></script>
  <script src="/directives/click-selector-isolate.js"></script>
  <script src="basic-ng-form.js"></script>
</body>
</html>
